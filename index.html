<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
    
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://www.killerspin.com/cdn/shop/articles/Killerspin-SpecialOlympics-2018-17_1500x.progressive.jpg?v=1642502365" alt=""></img>
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">score keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score </p>
                      </div>
                      <label for="playto"class="label is-large is-inline" >Playing to</label>
                      <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 player one </button>
                        <button id="p2button" class="is-info button card-footer-item">+1 player two </button>
                        <button id="reset" class="is-danger button card-footer-item">reset </button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
